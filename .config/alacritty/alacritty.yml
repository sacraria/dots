colors:
  # Default colors
  primary:
    background: '0x191818'
    foreground: '0xcbced0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1c1e26'
    cursor: '0xcbced0'

  # Normal colors
  normal:
    black:   '0x1c1e26'
    red:     '0xe93c58'
    green:   '0xefaf8e'
    yellow:  '0xefb993'
    blue:    '0xdf5273'
    magenta: '0xb072d1'
    cyan:    '0x24a8b4'
    white:   '0xcbced0'

  # Bright colors
  bright:
    black:   '0x6f6f70'
    red:     '0xe58d7d'
    green:   '0x232530'
    yellow:  '0x2e303e'
    blue:    '0x9da0a2'
    magenta: '0xdcdfe4'
    cyan:    '0xe4a382'
    white:   '0xe3e6ee'

draw_bold_text_with_bright_colors: false

opacity: 0.8
font:
    normal:
        family: LiterationMonoNerdFont
        Style: Regular
    bold:
        family: LiterationMonoNerdFont
        Style: Bold
    italic:
        family: LiterationMonoNerdFont
        Style: Italic
    bold_italic:
        family: LiterationMonoNerdFont
        Style: Bold Italic
    size: 9

window:
    opacity: 0.97
    padding:
        y: 7
